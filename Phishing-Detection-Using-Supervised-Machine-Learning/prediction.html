<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }
        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 10px 25px;
        }
        .form-group textarea {
            resize: none;
        }
        .content {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .result {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .text-danger {
            color: #dc3545;
        }
        .text-success {
            color: #28a745;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Phishing Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <div class="content shadow p-4">
            <h1>Email and SMS Phishing Detection System</h1>
            <p class="lead">Enter the content of your email or SMS below to check for phishing risks.</p>
            
            <form action="/predict" method="POST">
                <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Enter email or SMS content" required>{{ message }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Detect Phishing</button>
            </form>
            
            {% if result %}
                <div class="result">
                    The message is: <span class="{% if result == 'phishing' %}text-danger{% else %}text-success{% endif %}">{{ result }}</span>
                </div>
            {% endif %}
            
            <a href="/" class="back-link btn btn-link">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
